name: Closed Branch Cleanup

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  cleanup:
    if: github.event.pull_request.merged == false
    runs-on: ubuntu-latest
    steps:
      - name: Delete closed PR source branch if safe
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.payload.pull_request.head.ref;
            const full = context.payload.pull_request.head.repo.full_name;
            const currentRepo = `${context.repo.owner}/${context.repo.repo}`;
            const isFork = full !== currentRepo;
            const defaultBranch = context.payload.repository.default_branch;

            if (isFork) {
              core.info(`Skipping fork branch ${branch}`);
              return;
            }
            if (branch === defaultBranch) {
              core.info(`Skipping default branch ${branch}`);
              return;
            }

            try {
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `heads/${branch}`,
              });
              core.info(`Deleted branch ${branch}`);
            } catch (error) {
              if (error.status === 404 || error.status === 422) {
                core.info(`Branch ${branch} already absent or not deletable`);
                return;
              }
              throw error;
            }
